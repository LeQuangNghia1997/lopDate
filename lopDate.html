<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var MyDate = function (day, month , year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function  (){
            return this.day;
        }
        this.getMonth = function () { // get la lay ra gia tri
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) { // set la de dat lai gia tri
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }

    };

    var date = new MyDate(3, 2, 2007);

    var day = date.getDay();

    var month = date.getMonth();

    var year = date.getYear();
    alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
